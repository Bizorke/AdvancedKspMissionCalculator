<script type="text/javascript">
	"use strict";
	$(function(){
		DOT.do("#body")
			.div().id("formcontainer").class("container").do()
				.h1("Changes")
				.h2("V7 - 2016-07-29")
					.ul().do()
						.li("Removed the &Delta;V penalization factor and set the mission's &Delta;V to a hard requirement. Required for multi-part missions.")
						.li("Engines with no bottom-connecting node are no longer considered for use in orbital or takeoff stages.")
						.li("Prevent rockets from escaping gilly while trying to orbit (set a maximum horizontal thrust).")
						.li("Modified the algorithm to eliminate many designs earlier in the simulation pipeline by inspection, resulting in far fewer unnecessary simulations being run.")
						.li("Greaty increased the number of combinations attempted via optimizations, resulting in better rocket designs.")
						.li("Added a 1 ms delay between simulations so that the browser will no longer freeze up during calculations.")
					.end()
				.h2("V6 - 2016-07-26")
					.ul().do()
						.li("Simulator will now try launching missions without a vacuum stage, even when &Delta;V is required. Sometimes offers better performance for launches from low-gravity planets/moons.")
						.li("Tool will now show total estimated mass and total estimated &Delta;V below the \"best rocket design\" table.")
					.end()
				.h2("V5 - 2016-07-25")
					.ul().do()
						.li("Fixed bug preventing launch from non-atmospheric planets (aka early-tilt bug).")
					.end()
				.h2("V4 - 2016-07-24")
					.ul().do()
						.li("Gave simulator the ability to tack more fuel onto the vacuum engine to assist with orbit.")
						.li("Added orbital stages (3-stage rockets) that will sometimes be explored if the rocket is re-entering the atmosphere too early.")
					.end()
				.h2("V3 - 2016-07-23")
					.ul().do()
						.li("Allow the simulator to try stealing some &Delta;V from the vacuum stage.")
						.li("Better flight plans (colour coded + better descrptions). Green = progress, yellow = jettison, blue = speed, red = bad.")
						.li("Designer may trade off 1% extra mass for an additional 100 m/s &Delta;V when choosing between two rocket designs.")
						.li("Failed simulations now don't stop until the spacecraft crashes (instead of stopping upon running out of fuel).")
						.li("Simulations are now much faster due to various optimizations + warp.")
						.li("Simulations are now much more precise due to major refactoring, allowing for increased fidelity.")
					.end()
				.h2("V2 - 2016-07-19")
					.ul().do()
						.li("Fixed a \"snowball effect\" glitch that caused the simulation to preferentially select more and more massive rockets as the simulation ran.")
						.li("Fixed bug that hung the app upon two launch simulations being consecutively run in the same session.")
					.end()
				.h2("V1 - 2016-07-19")
					.ul().do()
						.li("Inital release, supports KSP 1.1.3.")
					.end()
			.end();
	});
</script>
<body id="body">
</body>
</html>
